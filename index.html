<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./src/styles/styles.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./src/img/Logo heart.svg"
      type="image/x-icon"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="center">
      <img
        src="./src/img/3 hearts.svg"
        alt="Imagen de tres corazones"
        id="header__logo"
      />
      <p id="header__title-logo">Alura<span class="red-color">Geek</span></p>
    </header>

    <main id="main">
      <section id="main__products-container" class="center">
        <h1 id="products-container__title">MIS PRODUCTOS:</h1>
        <ul id="products-container__grid">
          <!-- <li class="product__card-container center">
            <div class="product-card center">
              <img src="" alt="Imagen del producto" class="product-img" />
              <p class="product-description">Game</p>
              <div class="product-footer-card center">
                <p class="product-price">$ 20,00</p>
                <img
                  src="./src/img/trash.svg"
                  alt="Logo de basura"
                  class="product-trash-logo"
                />
              </div>
            </div>
          </li> -->
        </ul>
      </section>

      <section id="main__form-container" class="center">
        <form class="center" id="form">
          <h2 id="form-title">AGREGAR PRODUCTO:</h2>

          <input
            type="text"
            placeholder="nombre..."
            id="descripcion"
            class="form-input"
            required
          />

          <input
            type="number"
            step="0.01"
            placeholder="precio..."
            id="precio"
            class="form-input"
            required
          />

          <input
            type="text"
            placeholder="imagen (url)..."
            id="imagen"
            class="form-input"
            required
          />

          <div id="form-container__btn" class="center">
            <button type="submit" id="form-btn-send" class="form-btn">
              Enviar
            </button>
            <button type="reset" id="form-btn-clean" class="form-btn">
              Limpiar
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer id="footer" class="center">
      <div id="footer__logo-container" class="center">
        <img
          src="./src/img/3 hearts.svg"
          alt="Imagen de tres corazones"
          id="footer__logo"
        />
        <p id="footer__title-logo">Alura<span class="red-color">Geek</span></p>
      </div>
      <p id="footer__made">DESARROLLADO POR MIGUEL FRANCO.</p>
      <p id="footer__copyrigth">ALURA LATAM - 2024</p>
    </footer>

    <!-- DATA BASE -->
    <script src="./src/js/mostrarVideo.js" type="module"></script>

    <!-- FORM -->
    <script src="./src/js/crearVideo.js" type="module"></script>

  </body>
</html>
